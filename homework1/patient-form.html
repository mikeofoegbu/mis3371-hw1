<html lang="en">
  <head>
      <link rel="stylesheet" href="style.css"> <!-- links to css file-->

      <!-- displays text in the browser's tab -->
      <title> Post-Fight Medical Registration | UFC Performance Clinic </title>
  </head>
  <body>
    <header>
      <table width="100%>
        <tr>
          <td valign="top" align="left" width="20%">
            <div class="image">
              <img align="center" src="ufc-logo.png" alt="UFC Performance Clinic Logo" width="70px" id="Logo"/>
            </div>
          </td>

          <td align="center">
            <h2> UFC Performance Clinic </h2>
          </td>

          <td valign="bottom" align="right" width="20%"
            <strong> Today's Date:</strong> <span id="today"></span>  
          </td>

        </tr>
      </table>
    </header>
<hr>
<!-- form begins here-->
<form action="thankyou.html">
      <center>
          <div class="format">
                <table>
                    <tr>
                        <th colspan="4">Create Patient Portal Account</th>
                    </tr>
                    <!-- patients information section of form starts here-->

                    <tr>
                        <td class="td1"><label for="fname">First Name:</label></td>
                        <td>
                            <input
                              type="text"
                              name="fname"
                              id="fname"
                              maxlength="30"
                              required
                              title="Please eneter your first name"
                              placeholder="Connor"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="mini">Middle Initial:</label></td>
                        <td>
                            <input
                              type="text"
                              name="mini"
                              id="mini"
                              maxlength="1"
                              required
                              title="Please eneter your middle initial"
                              placeholder="A"
                              />
                        </td>
                    </tr>

                    <tr>
                          <td class="td1"><label for="lname">Last Name:</label></td>
                          <td>
                            <input
                              type="text"
                              name="lname"
                              id="lname"
                              maxlength="30"
                              required
                              title="Please eneter your last name"
                              placeholder="McGregor"
                              />
                          </td>
                    </tr>
                    
                    <tr>
                          <td class="td1"><label for="psex">Patient's Sex:</label></td>
                          <td>
                              <input
                                type="radio"
                                id="s1"
                                name="psex"
                                value="Male"
                                />
                                Male

                            <input
                                type="radio"
                                id="s2"
                                name="psex"
                                value="Female"
                                />
                                Female
                          </td>
                    </tr>

                    <tr>
                          <td class="td1"><label for="dob">Date of Birth:</label></td>
                          <td>
                              <input
                                  type="date"
                                  id="dob"
                                  name="dob"
                                  />
                          </td>
                    </tr>

                    <tr>
                          <td class="td1"><label for="ssn">SSN:</label></td>
                          <td>
                            <input
                              type="passsword"
                              minlength="11"
                              maxlength="11"
                              name="SSN"
                              id="SNN"
                              required
                              title="Please eneter your social security number"
                              placeholder="123-45-6789"
                              />
                          </td>
                    </tr>
                  
                    <tr>
                        <th colspan="4"><hr></th> <!-- divider line-->
                    </tr>
                  
                    <tr>
                        <th colspan="4">Patient's Contact Information</th>
                    </tr>

                    <tr>
                        <td class="td1"><label for=address1>Address:</label></td>
                        <td>
                            <input
                              type="text"
                              name="address1"
                              id="address1"
                              maxlength="40"
                              required
                              title="Please eneter your address"
                              placeholder="6650 S Torrey Pines Dr"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for=address2>Apt/Suite #:</label></td>
                        <td>
                            <input
                              type="text"
                              name="address2"
                              id="address2"
                              maxlength="30"
                              title="Please eneter your apartment or suite number (if applicable)"
                              placeholder="194"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for=city>City:</label></td>
                        <td>
                            <input
                              type="text"
                              name="city"
                              id="city"
                              maxlength="30"
                              required
                              title="Please eneter your city"
                              placeholder="Las Vegas"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="state">State:</label></td>
                        <td>
                          <select>
                            <option selected disabled>Please Select One</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                          </select>
                        </td>
                    </tr>
                  

                    <tr>
                        <td class="td1"><label for=zip>Zip Code:</label></td>
                        <td>
                            <input
                              type="text"
                              name="zip"
                              id="zip"
                              pattern=[0-9] {5}
                              maxlength="5"
                              required
                              title="Please eneter your zip code"
                              placeholder="89118"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for=email>Email Address:</label></td>
                        <td>
                            <input
                              type="text"
                              name="email"
                              id="email"
                              required
                              title="Please eneter your email address"
                              placeholder="ufcmed@gmail.com"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for=phone>Phone Number:</label></td>
                        <td>
                            <input
                              type="text"
                              name="phone"
                              id="phone"
                              pattern=[0-9] {3}-[0-9] {3}-[0-9] {4}
                              maxlength="30"
                              required
                              title="Please eneter your phone number"
                              placeholder="123-123-1234"
                              />
                        </td>
                    </tr>

                    <tr>
                        <th colspan="4"><hr></th> <!-- divider line-->
                    </tr>

                    <!-- patient history section-->
                    <tr>
                        <th colspan="4">Patient's History</th>
                    </tr>

                    <tr>
                        <td class="td1"><label for=pat_hist>Have you ever had/are you currently experiencing?</label></td>
                        <td>

                            <input type="checkbox" id="concussion" name="history" value="Concussion / Head Trauma">
                            <label for="concussion">Concussion / Head Trauma</label><br>

                            <input type="checkbox" id="brokenbones" name="history" value="Broken Bones">
                            <label for="brokenbones">Broken Bones</label><br>

                            <input type="checkbox" id="jointinjury" name="history" value="Joint Injury">
                            <label for="jointinjury">Joint Injury (Knee, Shoulder, etc.)</label><br>

                            <input type="checkbox" id="muscle" name="history" value="Muscle Strain / Tear">
                            <label for="muscle">Muscle Strain / Tear</label><br>

                            <input type="checkbox" id="backpain" name="history" value="Chronic Back Pain">
                            <label for="backpain">Chronic Back Pain</label><br>

                            <input type="checkbox" id="surgery" name="history" value="Previous Surgery">
                            <label for="surgery">Previous Surgery</label><br>

                            <input type="checkbox" id="other" name="history" value="Other">
                            <label for="other">Other</label><br>
                        </td>
                    <tr>
                        <td class="td1" align="right">
                            <label for="notes">If you selected any of the above, please explain:</label>
                        </td>
                        <td>
                            <textarea
                              rows="4"
                              cols="40"
                              maxlength="500"
                              id="notes"
                              name="notes"
                              title="Please eneter a brief description of your symptoms"
                              placeholder="(Insert text here...)"
                              ></textarea>
                              <span id="description_text"></span>
                        </td>
                    </tr>

                    <!-- html for range slider-->
                    <tr>
                        <td class="td1"><label for=range>Urgency of Appointment? <br/>(Rate from 1 to 10)</label></td>
                        <td>
                            <input
                              type="range"
                              name="range"
                              id="range"
                              min="1"
                              max="10"
                              value="1"
                              />
                              <span id="range-scale"></span> 
                        </td>
                    </tr>

                    <tr>
                        <th colspan="4"><hr></th> <!-- divider line-->
                    </tr>
                    
                    <!-- account information section begins here-->
                    <tr>
                        <th colspan="4">Finish Patient Portal Account</th>
                    </tr>

                    <tr>
                        <td class="td1"><label for="uname">Username:</label></td>
                        <td>
                            <input
                              type="text"
                              name="uname"
                              id="uname"
                              maxlength="15"
                              required
                              title="Please eneter your user name"
                              placeholder="ufcgoat2000"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="pass">Password:</label></td>
                        <td>
                            <input
                              type="password"
                              name="pass"
                              id="pass"
                              minlength="10"
                              maxlength="30"
                              required
                              title="Please eneter your password"
                              placeholder="Required"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1" colspan="4">
                            <center>
                                 <input type="submit" name="submit" id="submit">
                                  &nbsp;&nbsp;&nbsp;
                                 <input type="reset" name="reset" id="reset">  
                            </center>
                    </tr>
                </table>
          </div>
      </center>
</form>
<!-- footer that contains website link goes here-->
<footer>
    <p id="footer"> &#169 2026 UFC Performance Clinic | <a href="insert.link.here" target="_blank" rel="noopener nonreferer">Contact Us</a></p>
</footer>

<script src="script.js"></script>
  </body>
</html>

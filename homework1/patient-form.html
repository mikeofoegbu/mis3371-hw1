<html lang="en">
  <head>
      <link rel="stylesheet" href="style.css"> <!-- links to css file-->

      <!-- displays text in the browser's tab -->
      <title> Post-Fight Medical Registration | UFC Performance Clinic </title>
  </head>
  <body>
    <header>
      <table width="100%>
        <tr>
          <td valign="top" align="left" width="20%">
            <div class="image">
              <img align="center" src="ufc-logo.png" alt="UFC Performance Clinic Logo" width="70px" id="Logo"/>
            </div>
          </td>

          <td>
            <h2> UFC Performance Clinic </h2>
          </td>

          <td valign="bottom" align="right" width="20%"
            Today's Date: <span id="today"></span>  
          </td>

        </tr>
      </table>
    </header>
<hr>
<!-- form begins here-->
<form action="thankyou.html">
      <center>
          <div class="format">
                <table>
                    <tr>
                        <th colspan="4">Create Patient Portal Account</th>
                    </tr>
                    <!-- patients information section of form starts here-->

                    <tr>
                        <td class="td1"><label for="fname">First Name:</label></td>
                        <td>
                            <input
                              type="text"
                              name="fname"
                              id="fname"
                              maxlength="30"
                              required
                              title="Please eneter your first name"
                              placeholder="Connor"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="mini">Middle Initial:</label></td>
                        <td>
                            <input
                              type="text"
                              name="mini"
                              id="mini"
                              maxlength="1"
                              required
                              title="Please eneter your middle initial"
                              placeholder="A"
                              />
                        </td>
                    </tr>

                    <tr>
                          <td class="td1"><label for="lname">Last Name:</label></td>
                          <td>
                            <input
                              type="text"
                              name="lname"
                              id="lname"
                              maxlength="30"
                              required
                              title="Please eneter your last name"
                              placeholder="McGregor"
                              />
                          </td>
                    </tr>
                    
                    <tr>
                          <td class="td1"><label for="psex">Patient's Sex:</label></td>
                          <td>
                              <input
                                type="radio"
                                id="s1"
                                name="psex"
                                value="Male"
                                />
                                Male

                            <input
                                type="radio"
                                id="s2"
                                name="psex"
                                value="Female"
                                />
                                Female
                          </td>
                    </tr>

                    <tr>
                          <td class="td1"><label for="dob">Date of Birth:</label></td>
                          <td>
                              <input
                                  type="date"
                                  id="dob"
                                  name="dob"
                                  />
                          </td>
                    </tr>

                    <tr>
                          <td class="td1"><label for="ssn">SSN:</label></td>
                          <td>
                            <input
                              type="passsword"
                              minlength="11"
                              maxlength="11"
                              name="SSN"
                              id="SNN"
                              required
                              title="Please eneter your social security number"
                              placeholder="123-45-6789"
                              />
                          </td>
                    </tr>
                  
                    <tr>
                        <th colspan="4"><hr></th> <!-- divider line-->
                    </tr>
                  
                    <tr>
                        <th colspan="4">Patient's Contact Information</th>
                    </tr>

                    <tr>
                        <td class="td1"><label for=address1>Address:</label></td>
                        <td>
                            <input
                              type="text"
                              name="address1"
                              id="address1"
                              maxlength="40"
                              required
                              title="Please eneter your address"
                              placeholder="6650 S Torrey Pines Dr"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for=address2>Apt/Suite #:</label></td>
                        <td>
                            <input
                              type="text"
                              name="address2"
                              id="address2"
                              maxlength="30"
                              title="Please eneter your apartment or suite number (if applicable)"
                              placeholder="194"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for=city>City:</label></td>
                        <td>
                            <input
                              type="text"
                              name="city"
                              id="city"
                              maxlength="30"
                              required
                              title="Please eneter your city"
                              placeholder="Las Vegas"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for="state">State:</label></td>
                        <td>
                          <select>
                            <option selected disabled>Please Select One</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                          </select>
                        </td>
                    </tr>
                  

                    <tr>
                        <td class="td1"><label for=zip>Zip Code:</label></td>
                        <td>
                            <input
                              type="text"
                              name="zip"
                              id="zip"
                              pattern=[0-9] {5}
                              maxlength="5"
                              required
                              title="Please eneter your zip code"
                              placeholder="89118"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for=email>Email Address:</label></td>
                        <td>
                            <input
                              type="text"
                              name="email"
                              id="email"
                              required
                              title="Please eneter your email address"
                              placeholder="ufcmed@gmail.com"
                              />
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"><label for=phone>Phone Number:</label></td>
                        <td>
                            <input
                              type="text"
                              name="phone"
                              id="phone"
                              pattern=[0-9] {3}-[0-9] {3}-[0-9] {4}
                              maxlength="30"
                              required
                              title="Please eneter your phone number"
                              placeholder="123-123-1234"
                              />
                        </td>
                    </tr>

                    <tr>
                        <th colspan="4"><hr></th> <!-- divider line-->
                    </tr>

                    <!-- patient history section-->
                    <tr>
                        <th colspan="4">Patient's History</th>
                    </tr>

                    <tr>
                        <td class="td1"><label for=pat_hist>Have you ever had/are you currently experiencing?</label></td>
                        <td>
                            <input type="checkbox" id="option1" value="Acne"/>
                            <label for="Acne">Acne</label><br>
                        </td>
                    </tr>



                  
                </table>
          </div>
      </center>
</form>
  </body>
</html>
